<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productly</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <header>

        <div class="container-for-header">

            <div class="logo">
                <img src="img/Logo.svg" alt="logo">
            </div>

            <nav class="navigation">
                <ul class="navigation-list">
                    <li class="navigation-name"><a href="#product">Product</a></li>
                    <li class="navigation-name"><a href="#customers">Customers</a></li>
                    <li class="navigation-name"><a href="#pricing">Pricing</a></li>
                    <li class="navigation-name"><a href="#resources">Resources</a></li>
                </ul>
            </nav>

            <div class="navigation-button">
                <button type="button" class="sign-in">Sign In</button>
                <button type="button" class="sign-up">Sign Up</button>
            </div>

        </div>
    </header>

    <main class="main">
        <div class="container-for-main">

            <section class="first-section"> 
                <div class="about-us">
                    <h1 class="about-title">The Design Thinking superpowers</h1>
                    <p class="about-par">Tools, tutorials, design and innovation experts, all in one <br> place! 
                        The most intuitive way to imagine your next user <br> experience.</p>
                    <button type="button" class="about-button">Get started</button>
                </div>

                <div class="about-image">
                    <img src="img/Image.png" alt="About Image">
                </div>
            </section>

        </div>
    </main>
    
</body>
</html>
